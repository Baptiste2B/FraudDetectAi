
{% load static %}


<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{% static "img/logo.png" %}" type="image/x-icon">
        <title>FraudDetect AI - LOGIN</title>
        <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
        <link href="{% static 'css/login.css' %}" rel="stylesheet">

    </head>
    <body>
        <div class="flex h-screen w-full items-center justify-center bg-cover bg-no-repeat  h-screen custom-gradient">
            <div class="rounded-xl bg-gray-800 bg-opacity-80 px-16 py-10 shadow-lg backdrop-blur-md max-sm:px-8">
              <div class="text-white">
                <div class="mb-8 flex flex-col items-center">
                  <img src="{% static "img/logo.png" %}" width="150" alt="" srcset="" />
                  <h1 class="mb-2 text-2xl">FraudDetect AI</h1>
                  <span class="text-gray-300">Enter Login Details</span>
                </div>
                <form method="POST" action="{% url 'login' %}">
                  {% csrf_token %}
                  <div class="mb-4 text-lg">
                      <input class="rounded-3xl border-none bg-blue-400 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md" 
                             type="text" name="username" placeholder="Username" />
                  </div>
              
                  <div class="mb-4 text-lg">
                      <input class="rounded-3xl border-none bg-blue-400 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md" 
                             type="password" name="password" placeholder="Your Password" />
                  </div>
              
                  <div class="mt-8 flex justify-center text-lg text-black">
                      <button type="submit" class="rounded-3xl bg-blue-400 bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-green-700">
                          Login
                      </button>
                  </div>
              </form>
              </div>
            </div>
          </div>
    <script src="{% static '../node_modules/flowbite.js' %}"></script>
    </body>
</html>
