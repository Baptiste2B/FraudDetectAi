{% extends "tools/base.html" %}


{% block title %}Predict One{% endblock title %}
{% block content %}    
<div class="container mx-auto mbmt-8">
    <h1 class="text-2xl font-bold mb-6">Predict One Fraud</h1>
    <form action="{% url 'predict-form-a' %}" method="POST" class="grid grid-cols-1 md:grid-cols-4 gap-6">
      {% csrf_token %}
      <!-- Colonne 1 -->
      <div class="space-y-4">
        <div>
          <label for="income" class="block text-sm font-medium text-gray-700">Income</label>
          <input type="number" step="0.01" id="income" name="income" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label for="name_email_similarity" class="block text-sm font-medium text-gray-700">Name Email Similarity</label>
          <input type="number" step="0.01" id="name_email_similarity" name="name_email_similarity" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label for="prev_address_months_count" class="block text-sm font-medium text-gray-700">Previous Address Months Count</label>
          <input type="number" id="prev_address_months_count" name="prev_address_months_count" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label for="current_address_months_count" class="block text-sm font-medium text-gray-700">Current Address Months Count</label>
          <input type="number" id="current_address_months_count" name="current_address_months_count" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label for="customer_age" class="block text-sm font-medium text-gray-700">Customer Age</label>
          <input type="number" id="customer_age" name="customer_age" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label for="days_since_request" class="block text-sm font-medium text-gray-700">Days Since Request</label>
          <input type="number" step="0.01" id="days_since_request" name="days_since_request" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label for="intended_balcon_amount" class="block text-sm font-medium text-gray-700">Intended Balance Amount</label>
          <input type="number" step="0.01" id="intended_balcon_amount" name="intended_balcon_amount" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label for="payment_type" class="block text-sm font-medium text-gray-700">Payment Type</label>
          <select type="text" id="payment_type" name="payment_type" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            <option value="AA">AA</option>
            <option value="AD">AD</option>
            <option value="AB">AB</option>
            <option value="AC">AC</option>
            <option value="AE">AE</option>
          </select>
        </div>
      </div>

      <!-- Colonne 2 -->
      <div class="space-y-4">
        <div>
          <label for="zip_count_4w" class="block text-sm font-medium text-gray-700">ZIP Count (Last 4 Weeks)</label>
          <input type="number" id="zip_count_4w" name="zip_count_4w" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label for="velocity_6h" class="block text-sm font-medium text-gray-700">Velocity (Last 6 Hours)</label>
          <input type="number" step="0.01" id="velocity_6h" name="velocity_6h" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label for="velocity_24h" class="block text-sm font-medium text-gray-700">Velocity (Last 24 Hours)</label>
          <input type="number" step="0.01" id="velocity_24h" name="velocity_24h" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label for="velocity_4w" class="block text-sm font-medium text-gray-700">Velocity (Last 4 Weeks)</label>
          <input type="number" step="0.01" id="velocity_4w" name="velocity_4w" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label for="bank_branch_count_8w" class="block text-sm font-medium text-gray-700">Bank Branch Count (Last 8 Weeks)</label>
          <input type="number" id="bank_branch_count_8w" name="bank_branch_count_8w" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label for="date_of_birth_distinct_emails_4w" class="block text-sm font-medium text-gray-700">Distinct Emails (Date of Birth, Last 4 Weeks)</label>
          <input type="number" id="date_of_birth_distinct_emails_4w" name="date_of_birth_distinct_emails_4w" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label for="employment_status" class="block text-sm font-medium text-gray-700">Employment Status</label>
          <select type="text" id="employment_status" name="employment_status" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            <option value="CA">CA</option>
            <option value="CC">CC</option>
            <option value="CF">CF</option>
            <option value="CB">CB</option>
            <option value="CD">CD</option>
            <option value="CE">CE</option>
            <option value="CG">CG</option>
          </select>
        </div>

        <div>
          <label for="credit_risk_score" class="block text-sm font-medium text-gray-700">Credit Risk Score</label>
          <input type="number" id="credit_risk_score" name="credit_risk_score" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
      </div>

      <!-- Colonne 3 -->
      <div class="space-y-4">
        <div>
          <label for="email_is_free" class="block text-sm font-medium text-gray-700">Email Is Free</label>
          <input type="number" id="email_is_free" name="email_is_free" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label for="housing_status" class="block text-sm font-medium text-gray-700">Housing Status</label>
          <select type="text" id="housing_status" name="housing_status" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            <option value="BC">BC</option>
            <option value="BE">BE</option>
            <option value="BB">BB</option>
            <option value="BA">BA</option>
            <option value="BF">BF</option>
            <option value="BD">BD</option>
            <option value="BG">BG</option>
          </select>
        </div>

        <div>
          <label for="bank_months_count" class="block text-sm font-medium text-gray-700">Bank Months Count</label>
          <input type="number" id="bank_months_count" name="bank_months_count" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
    
        <div>
          <label for="has_other_cards" class="block text-sm font-medium text-gray-700">Has Other Cards</label>
          <input type="number" id="has_other_cards" name="has_other_cards" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
    
        <div>
          <label for="proposed_credit_limit" class="block text-sm font-medium text-gray-700">Proposed Credit Limit</label>
          <input type="number" step="0.01" id="proposed_credit_limit" name="proposed_credit_limit" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
    
        <div>
          <label for="foreign_request" class="block text-sm font-medium text-gray-700">Foreign Request</label>
          <input type="number" id="foreign_request" name="foreign_request" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
    
        <div>
          <label for="source" class="block text-sm font-medium text-gray-700">Source</label>
          <select type="text" id="source" name="source" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            <option value="INTERNET">Internet</option>
            <option value="TELEAPP">TeleApp</option>
          </select>
        </div>
      </div>
    
      <!-- Colonne 4 -->
      <div class="space-y-4">
        <div>
          <label for="session_length_in_minutes" class="block text-sm font-medium text-gray-700">Session Length (Minutes)</label>
          <input type="number" step="0.01" id="session_length_in_minutes" name="session_length_in_minutes" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
    
        <div>
          <label for="device_os" class="block text-sm font-medium text-gray-700">Device OS</label>
          <select type="text" id="device_os" name="device_os" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            <option value="linux">Linux</option>
            <option value="windows">Windows</option>
            <option value="x11">X11</option>
            <option value="macintosh">Linux</option>
            <option value="other">Other</option>
          </select>
        </div>
    
        <div>
          <label for="keep_alive_session" class="block text-sm font-medium text-gray-700">Keep Alive Session</label>
          <input type="number" id="keep_alive_session" name="keep_alive_session" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
    
        <div>
          <label for="device_distinct_emails_8w" class="block text-sm font-medium text-gray-700">Distinct Emails (Last 8 Weeks)</label>
          <input type="number" id="device_distinct_emails_8w" name="device_distinct_emails_8w" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
    
        <div>
          <label for="device_fraud_count" class="block text-sm font-medium text-gray-700">Device Fraud Count</label>
          <input type="number" id="device_fraud_count" name="device_fraud_count" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label for="phone_mobile_valid" class="block text-sm font-medium text-gray-700">phone_mobile_valid</label>
          <input type="number" id="phone_mobile_valid" name="phone_mobile_valid" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label for="phone_home_valid" class="block text-sm font-medium text-gray-700">phone_home_valid</label>
          <input type="number" id="phone_home_valid" name="phone_home_valid" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
    
        <div>
          <label for="month" class="block text-sm font-medium text-gray-700">Month</label>
          <input type="number" id="month" name="month" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
      </div>
    
      <!-- Bouton de soumission (span sur 4 colonnes) -->
      <div class="md:col-span-4 flex justify-end mt-4">
        <button type="submit" class="bg-indigo-500 text-white px-6 py-3 rounded-md shadow-sm hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">Soumettre</button>
      </div>
    </form>
{% endblock content %}
